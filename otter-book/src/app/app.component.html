
  <mat-toolbar color='primary'>
    <button
      
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>otter-book</span>
  </mat-toolbar>
  <mat-sidenav-container fixedInViewport class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [fixedInViewport]="options.fixed"
      [fixedTopGap]="options.top"
      [fixedBottomGap]="options.bottom"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar>Menu</mat-toolbar>
      <mat-divider></mat-divider>
      <mat-nav-list *ngFor="let list of lists | async" [ngStyle]="{'background-color': list.colorSchema }"> 
        <a mat-list-item (click)="changeScheme($event)"  >{{ list.category}} {{ list.colorSchema}}</a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar  color="accent">
      </mat-toolbar>
      <router-outlet></router-outlet>
      <mat-toolbar  color="accent">
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
